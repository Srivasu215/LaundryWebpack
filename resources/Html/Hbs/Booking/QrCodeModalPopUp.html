{{log "qrcode" this}}
{{#each QrCodes}}
<div style="width: 100%; height: 150px;" >
    <div style="width: 50%; height: 100px; float: left;">

        <div class="row">
            <div style="text-align: center;" class="col">{{../CustomerName}}</div>
        </div>
        <div class="row">
            <b>
                <div style="text-align: center;" class="col">
                    {{../Mobile}}
                </div>
            </b>
        </div>
        <div class="row">
            <div style="text-align: center;" class="col" id="ModalWeight">

            </div>

        </div>

    </div>
    <div style="margin-left: 50%; height: 100px;">

        <div class="row">
            <div style="text-align: center;" class="col">
                <canvas id="{{../PK}}-{{@key}}" width=1 height=1 style="border:1px solid #fff;visibility:hidden"></canvas>
            </div>

        </div>
        <div class="row">
            <div style="text-align: center;" class="col" id="ModalGarments">

            </div>

        </div>
    </div>
    <div class="row">
        <b>
            <div style="font-size: xx-large; text-align: center;" class="col">
                {{../PK}}-{{@key}}
            </div>
        </b>
    </div>
</div>
{{/each}}
