{{#each this}}
{{log "ssssssss" value}}
<tr>
    <td>{{SNo}}</td>
    <td>{{value.CustomerName}}</td>
    <td>{{value.Mobile}}</td>
    <td>{{value.Garments}}</td>
    <td style="text-align:right">{{value.Weight}}</td>
    <td style="text-align:right">{{ShowInIndianDateFormat value.Amount}}</td>

    <td> </td>
</tr>
{{/each}}
