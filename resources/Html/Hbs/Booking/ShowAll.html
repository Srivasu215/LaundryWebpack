<div class="table-responsive">

    <table class="table fs-3">
        <thead>
            <tr>
                <th scope="col" width="5%" >#</th>
                <th scope="col" width="25%">Customer Name</th>
                <th scope="col"  width="20%">Mobile</th>
                <th scope="col" Width="25%">Garments</th>
                <th scope="col" width="10%" style="text-align:right">Weight</th>
                <th scope="col" width="10%" style="text-align:right">Amount</th>


            </tr>
        </thead>
        <tbody id="KTableBody">

            {{#each this}}
            {{log "ssssssss" value}}
            <tr>
                <td>{{SNo}}</td>
                <td>{{value.CustomerName}}</td>
                <td>{{value.Mobile}}</td>
                <td>{{value.Garments}}</td>
                <td style="text-align:right">{{value.Weight}}</td>
                <td style="text-align:right">{{ShowInIndianDateFormat value.Amount}}</td>
            
                <!-- <td>{{key}}</td> -->
            </tr>
            {{/each}}

        </tbody>
    </table>
</div>
