<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Mobile</th>
                <th scope="col">Garment</th>
                <th scope="col">QrCode</th>
                <th scope="col">OrderNo</th>


            </tr>
        </thead>
        <tbody id="KTableBody">
            {{#each this}}
            <tr>
                <td>{{SNo}}</td>
                <td>{{value.CustomerName}}</td>
                <td>{{value.Mobile}}</td>
                <td>{{value.Garments}}</td>
                <td>{{value.Weight}}</td>
                <td>{{ShowInIndianDateFormat value.Amount}}</td>
            
                <td>{{key}}</td>
            </tr>
            {{/each}}

        </tbody>
    </table>
</div>
